<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vegefoods - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #82AE46 !important;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }
        .card {
            border-radius: 0;
            border: none;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #82AE46;
            color: white;
            font-size: 1.5em;
            font-weight: 700;
            border-bottom: none;
        }
        .card-body {
            background-color: #F8F9FA;
            border-top: 2px solid #82AE46;
        }
        .form-control {
            border-radius: 0;
            border-color: #82AE46;
        }
        .btn-primary {
            background-color: #82AE46;
            border-color: #82AE46;
        }
        .btn-primary:hover {
            background-color: #6C9440;
            border-color: #6C9440;
        }
        .post-info-bar {
            display: flex;
            justify-content: space-between;
            background-color: #ffffff;
            border-bottom: 1px solid #dee2e6;
            padding: 10px;
            margin-bottom: 20px;
        }
        .post-info-bar > div {
            flex: 1;
            text-align: center;
        }
        .post-info-bar > div:first-child {
            border-radius: 4px 0 0 4px;
        }
        .post-info-bar > div:last-child {
            border-radius: 0 4px 4px 0;
        }
    </style>
</head>
<body class="goto-here">
    <!-- Header/nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Vegefoods</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header/nav nav -->

    <div class="hero-wrap hero-bread" style="background-image: url('images/bg_1.jpg');">
        <div class="container">
            <div class="row no-gutters slider-text align-items-center justify-content-center">
                <div class="col-md-9 ftco-animate text-center">
                    <p class="breadcrumbs">
                        <span class="mr-2"><a href="index.html">Home</a></span> <span>Blog</span>
                    </p>
                    <h1 class="mb-0 bread">Blog</h1>
                </div>
            </div>
        </div>
    </div>

    <section class="ftco-section ftco-degree-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 sidebar ftco-animate">
                    <div class="sidebar-box ftco-animate">
                        <h3 class="heading">Categories</h3>
                        <ul class="categories">
                            <li><a href="#">Vegetables <span>(12)</span></a></li>
                            <li><a href="#">Fruits <span>(22)</span></a></li>
                            <li><a href="#">Juice <span>(37)</span></a></li>
                            <li><a href="#">Dries <span>(42)</span></a></li>
                        </ul>
                    </div>
                </div>

                <div class="col-lg-8 ftco-animate">
                    <div class="row">
                        <!-- 내 글 보기 폼 시작 -->
                        <div class="card col-lg-12 mt-4">
                            <div class="card-header">내가 작성한 게시글 모아보기</div>
                            <div class="card-body">
                                <!-- 게시글 목록 표시 -->
                                <div class="post-info-bar">
                                    <div>게시판</div>
                                    <div>제목</div>
                                    <div>날짜</div>
                                </div>
                                <!-- 각 게시글에 대한 정보 -->
                                <div class="post-info-bar">
                                    <div>게시판 1</div>
                                    <div>게시글 제목 1</div>
                                    <div>날짜 1</div>
                                </div>
                                <div class="post-info-bar">
                                    <div>게시판 2</div>
                                    <div>게시글 제목 2</div>
                                    <div>날짜 2</div>
                                </div>
                                <!-- 추가 게시글 표시 -->
                                <!-- 각 게시글에 대한 정보를 추가 -->
                            </div>
                        </div>
                        <!-- 내 글 보기 폼 끝 -->
                    </div>
                    <!-- .row -->
                </div>
                <!-- .col-lg-8 -->
            </div>
            <!-- .row -->
        </div>
        <!-- .container -->
    </section>
    <!-- .ftco-section -->

    <!--footer  -->
    <div th:replace="footer :: footer"></div>
    <!--footer end  -->

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen">
        <svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" />
        </svg>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/scrollax.min.js"></script>
    <script src="js/google-map.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
