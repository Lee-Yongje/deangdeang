<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Vegefoods - Free Bootstrap 4 Template by Colorlib</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap"
	rel="stylesheet">

<link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
<link rel="stylesheet" href="css/animate.css">

<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">
<link rel="stylesheet" href="css/magnific-popup.css">

<link rel="stylesheet" href="css/aos.css">

<link rel="stylesheet" href="css/ionicons.min.css">

<link rel="stylesheet" href="css/bootstrap-datepicker.css">
<link rel="stylesheet" href="css/jquery.timepicker.css">


<link rel="stylesheet" href="css/flaticon.css">
<link rel="stylesheet" href="css/icomoon.css">
<link rel="stylesheet" href="css/style.css">

<!-- 회원정보 수정을 위한 링크 및 스크립트 -->
<link
	href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


</head>
<body class="goto-here">
	<!-- Header/nav -->
	<div th:replace="header :: header-fragment"></div>
	<!-- Header/nav nav -->

	<div class="hero-wrap hero-bread"
		style="background-image: url('images/bg_1.jpg');">
		<div class="container">
			<div
				class="row no-gutters slider-text align-items-center justify-content-center">
				<div class="col-md-9 ftco-animate text-center">
					<p class="breadcrumbs">
						<span class="mr-2"><a href="index.html">Home</a></span> <span>Blog</span>
					</p>
					<h1 class="mb-0 bread">Blog</h1>
				</div>
			</div>
		</div>
	</div>

	<section class="ftco-section ftco-degree-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 sidebar ftco-animate">
					<div class="sidebar-box ftco-animate">
						<h3 class="heading">Categories</h3>
						<ul class="categories">
							<li><a href="#">Vegetables <span>(12)</span></a></li>
							<li><a href="#">Fruits <span>(22)</span></a></li>
							<li><a href="#">Juice <span>(37)</span></a></li>
							<li><a href="#">Dries <span>(42)</span></a></li>
						</ul>
					</div>
				</div>

				<div class="col-lg-8 ftco-animate">
					<div class="row">
						<!-- 회원정보 수정을 위한 시작 -->
						<div class="card col-lg-12" style="background-color: #82AE46;">
							<div class="card-header"
								style="display: flex; align-items: center;">
								<img src="/images/category.jpg" alt="강아지 이미지"
									style="width: 40px; height: 40px; margin-right: 10px;">
								<div style="flex: 1; text-align: center;">
									<span style="font-size: 20px; font-weight: bold;">나의 반려견
										등록하기</span>
								</div>
							</div>

							<div class="card-body" style="background-color: #82AE46;">
								<ul class="nav nav-tabs">
									<li class="active"><a href="#profile" data-toggle="tab"
										style="background-color: white; color: #82AE46;">반려견 정보</a></li>
								</ul>

								<div id="myTabContent" class="tab-content">
									<div class="tab-pane active in" id="profile">
										<form id="dogRegistrationForm">
											<div class="form-group d-flex align-items-start">
												<img src="/images/category.jpg" alt="강아지 이미지"
													class="img-fluid" style="max-height: 300px; width: 250px;">
												<div
													class="ml-3 d-flex flex-column justify-content-between col-lg-8">
													<label for="dogImage" class="font-weight-bold">강아지
														사진</label> <input type="file" class="form-control" id="dogImage">
													<label for="dogName" class="font-weight-bold mt-3">이름</label>
													<input type="text" class="form-control" id="dogName">
													<label for="dogImage" class="font-weight-bold">생년월일</label>
													<input type="date" class="form-control" id="dogBirthday">
												</div>
											</div>

											<div class="container">
											    <div class="row">
											        <div class="col-md-6">
											            <div class="form-group">
											                <label class="font-weight-bold" style="font-size: 20px;">성별</label>
											                <div class="d-flex" style="font-size: 20px;">
											                    <div class="form-check form-check-inline mr-3">
											                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
											                        <label class="form-check-label mr-2" for="male">남</label>
											                    </div>
											                    <div class="form-check form-check-inline">
											                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
											                        <label class="form-check-label" for="female">여</label>
											                    </div>
											                </div>
											            </div>
											        </div>
											        <div class="col-md-6">
											            <div class="form-group">
											                <div class="form-check">
											                    <input class="form-check-input" type="checkbox" value="" id="neutered">
											                    <label class="form-check-label font-weight-bold" for="neutered" style="font-size: 20px; border: 1px solid #000; padding: 5px;">중성화 여부</label>
											                </div>
											            </div>
											        </div>
											    </div>
											</div>
											

											<button type="submit" class="btn btn-primary"
												style="background-color: white; color: #82AE46;">등록</button>
										</form>
									</div>
								</div>
							</div>
						</div>

						<!-- 회원정보 수정을 위한 끝 -->


					</div>
					<!-- .col-md-8 -->


				</div>
			</div>
	</section>
	<!-- .section -->

	<!--footer  -->
	<div th:replace="footer :: footer"></div>
	<!--footer end  -->



	<!-- loader -->
	<div id="ftco-loader" class="show fullscreen">
		<svg class="circular" width="48px" height="48px">
			<circle class="path-bg" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke="#eeeeee" />
			<circle class="path" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" /></svg>
	</div>


	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-migrate-3.0.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/aos.js"></script>
	<script src="js/jquery.animateNumber.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/scrollax.min.js"></script>
	<script src="js/google-map.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
