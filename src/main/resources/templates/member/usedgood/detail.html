<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>댕댕정보통 | 증고장터</title>
	<link rel="icon" th:href="@{/images/icon.png}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" th:href="@{/css/open-iconic-bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/animate.css}">

	<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
	<link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
	<link rel="stylesheet" th:href="@{/css/magnific-popup.css}">

	<link rel="stylesheet" th:href="@{/css/aos.css}">

	<link rel="stylesheet" th:href="@{/css/ionicons.min.css}">

	<link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
	<link rel="stylesheet" th:href="@{/css/jquery.timepicker.css}">

	<link rel="stylesheet" th:href="@{/css/flaticon.css}">
	<link rel="stylesheet" th:href="@{/css/icomoon.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		$(document).ready(function () {
			var bno = $("#bno").val();
			var b_code = $("#b_code").val();
			//게시글 수정, 삭제, 판매완료 설정
			$("#btnDelete").click(function () {
				if (confirm("정말로 삭제하시겠습니까?")) {
					window.location.href = "/member/community/photoBoardDelete/" + b_code + "/" + bno;
				}
			});
			$("#btnUpdate").click(function () {
				window.location.href = "/member/usedgood/update/" + b_code + "/" + bno;
			});
			$("#btnSold").click(function () {
				if (confirm("판매 완료 상태로 변경하시겠습니까?")) {
					window.location.href = "/member/usedgood/sold/" + b_code + "/" + bno;
				}
			});
			//댓글 수정, 삭제 설정
			// 댓글 수정 폼 띄우기
			$(document).on('click', '.edit', function () {
				var cno = $(this).data('cno');
				var entry = $(this).closest('.comment');
				var currentContent = entry.find('.comment-content').text().trim(); // 현재 댓글 내용 가져오기
				var entryContent = entry.find('.entry-content'); // entry-content 요소 가져오기
				var textarea = entryContent.find('textarea'); // textarea 요소 가져오기

				// textarea가 이미 존재하는지 확인하고, 없다면 새로 만듦
				if (textarea.length === 0) {
					entryContent.html(`
				        <div class="row">
						    <div class="col-md-10">
						        <textarea rows="2" class="form-control">${currentContent}</textarea>
						    </div>
						    <div class="col-md-2">
						        <button class="btn btn-primary update" data-cno="${cno}">수정</button>
						    </div>
						</div>
				    `);
				      entry.find('.edit').hide();
            		  entry.find('.delete').hide();
            		  entry.find('.reply').hide(); // 대댓글 버튼 숨기기
				}

				entry.find('.comment-content').hide(); // 댓글 내용 숨기기
				entryContent.show(); // 수정 입력 필드 보이기


			});
			//댓글 수정
			$(document).on('click', '.update', function () {

				var cno = $(this).data('cno');
				var entry = $(this).closest('.comment');
				var updatedContent = entry.find('textarea').val().trim();
				$.ajax({
					type: "GET",
					url: "/member/community/updateComment",
					data: {
						bno: bno,
						b_code: b_code,
						cno: cno,
						c_content: updatedContent
					},
					success: function (response) {
						location.reload();
					}
				});
			});
			//댓글 삭제
			$(document).on('click', '.delete', function () {
				if (confirm("정말로 삭제하시겠습니까?")) {
					var cno = $(this).data('cno');
					window.location.href = "/member/community/deleteComment?cno=" + cno + "&bno=" + bno + "&b_code=" + b_code;
				};
			});
			//대댓글 작성 폼 띄우기
			$(document).on('click', '.reply', function () {
			    var entry = $(this).closest('.comment');
			    var textarea = entry.find('.entry-content textarea');
				var cno = entry.find('.cno').val();
			    // textarea가 이미 존재하는지 확인하고, 없다면 새로 만듦
			    if (textarea.length === 0) {
			        entry.find('.entry-content').html(`
			            <div style="display: flex; width: 100%;">
			                <textarea rows="2" class="form-control"></textarea>
			                <button class="btn btn-primary submit-reply" data-cno="${cno}">등록</button>
			            </div>
			        `);
			        entry.find('.edit').hide(); // 수정 버튼 숨기기
			        entry.find('.delete').hide(); // 삭제 버튼 숨기기
			        entry.find('.reply').hide(); // 대댓글 버튼 숨기기
			    }
			});
			//대댓글 등록
			$(document).on('click', '.submit-reply', function () {
				var pno = $(this).data('cno');
				var entry = $(this).closest('.comment');
				var updatedContent = entry.find('textarea').val().trim();
				$.ajax({
					type: "GET",
					url: "/member/community/boardComment",
					data: {
						pno:pno,
						bno: bno,
						b_code: b_code,
						c_content: updatedContent
					},
					success: function (response) {
						location.reload();
					}
				});
			});
		});
	</script>

	<style>
		.img-fluid {
			margin-bottom: 10px;
		}

		.text {
			color: black;
		}

		.green-text {
			color: darkgreen
		}

		.red-text {
			color: orangered
		}
	</style>
</head>

<body class="goto-here">
	<!-- Header/nav -->
	<div th:replace="~{header :: header-fragment}"></div>
	<!-- Header/nav nav -->

	<div class="hero-wrap hero-bread" th:style="'background-image: url(' + @{/images/bg_1.jpg} + ');'">
		<div class="container">
			<div class="row no-gutters slider-text align-items-center justify-content-center">
				<div class="col-md-9 ftco-animate text-center">
					<h1 class="mb-0 bread">used goods</h1>
				</div>
			</div>
		</div>
	</div>
	<div class="container text">
		<div class="container mt-5">
			<h2>중고장터</h2>
			<input type="hidden" id="bno" th:value="${bno}" />
			<input type="hidden" id="b_code" th:value="${b_code}" />
			<br />
			<div class="row">
				<div class="col-md-6">
					<!-- 사진 -->
					<img th:src="@{'/images/' + ${b.b_fname}}" class="img-fluid"
						style="max-width: 100%; height: auto; max-height: 500px;">
				</div>
				<div class="col-md-6">
					<!-- 제목 -->
					<h5 id="ongoing" th:text="${b.ongoing == 1} ? '판매중' : '판매완료'"
						th:class="${b.ongoing == 1} ? 'green-text' : 'red-text'"></h5>
					<h2 class="post-title" th:text="${b.b_title}"></h2>
					<!--가격-->
					<h4 th:if="${b.b_price>0}" th:text="${b.b_price}+'원'"></h4>
					<h4 th:unless="${b.b_price > 0}" style="color: darkgreen">무료나눔</h4>
					<!--지역-->
					<h4 th:text="${b.r_name}"></h4>
					<!--작성자 (프로필사진, 작성자이름(추후 닉네임으로 변경예정), 작성시간)-->
					<div class="post-meta">
						<img th:if="${b.u_fname == null}" src="/images/icon.png" th:else="@{'/images/' + ${b.u_fname}}" style="width: 50px; height: 50px;" class="rounded-circle">&nbsp;
						<span th:text="${b.u_nickname}"></span><br />
						<span th:text="${#dates.format(b.b_date, 'yyyy-MM-dd HH:mm:ss')}"></span>
					</div>
					<br />
					<div th:if="${session.userSession.id==writer}">
						<th:block th:if="${b.ongoing==1}"> <!--만약 거래가 완료되면 수정, 삭제, 판매완료로 변경 불가-->
							<button id="btnUpdate" class="btn btn-primary">수정</button> 
							<button id="btnDelete" class="btn btn-primary">삭제</button>
							<button id="btnSold" class="btn btn-primary">판매완료</button>
						</th:block> 
					</div>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-md-12">
					<!-- 게시글 내용 -->
					<div class="post-details" style="white-space: pre;">
						<p class="post-content" th:text="${b.b_content}"></p>
					</div>
				</div>
			</div>
			<!-- 댓글 -->
			<div class="row mt-3">
				<div class="col-md-12">
					<h5 th:text="'댓글( '+${listCount}+' ) 조회수('+${b.b_hit}+')'"></h5>
					<!-- 기존 댓글 표시 -->
					<div class="allComments" th:if="${list != null and not #lists.isEmpty(list)}" >
						<div  th:each="c: ${list}">
							<div class="comment">
								<input type="hidden" class="cno" th:value="${c.cno}" />
								
								<div class="comment-meta" style="width: 100%;">
								    <span th:each="i : ${#numbers.sequence(1, c.c_level)}">
								        &nbsp;&nbsp;
								    </span>
								    <span>
									    <img th:if="${c.u_fname == null}" src="/images/icon.png" class="rounded-circle img-fluid" style="width: 50px; height: 50px;">
									    <img th:if="${c.u_fname != null}" th:src="@{'/images/' + ${c.u_fname}}" class="rounded-circle img-fluid" style="width: 50px; height: 50px;">
									    <em class="font-weight-bold h5" th:text="${c.u_nickname}"></em>
									    <span th:text="${#dates.format(c.c_date, 'yyyy-MM-dd HH:mm:ss')}"></span>
									    <th:block th:if="${session.userSession.id==c.uno}">
									        <button class="btn btn-light edit" th:data-cno="${c.cno}">수정</button>
									        <button class="btn btn-light delete" th:data-cno="${c.cno}">삭제</button>
									    </th:block>
									    <!--<button class="reply btn btn-light">대댓글 달기</button>-->
									    <div>
										     <span th:each="i : ${#numbers.sequence(1, c.c_level)}">
									            &nbsp;&nbsp;
									        </span>
										    <span class="comment-content" th:text="${c.c_content}">
										        <input type="hidden" class="entry" th:value="${c.c_content}" />
										    </span>
									    </div>
									    <div class="entry-content"></div>
								    </span>
								</div>
							</div>
						</div>
					</div>
					<br />
					<!-- 댓글 작성 폼 시작-->
					<form action="/member/community/boardComment" class="mt-3">
						<div class="form-group">
							<!-- 게시물 번호 -->
							<input type="hidden" name="bno" id="bno" th:value="${bno}" />
							<!-- 게시판 코드 -->
							<input type="hidden" name="b_code" id="b_code" th:value="${b_code}" />
							<!-- 댓글 작성자(세션값) -->
							<em class="h5" name="u_nickname" th:text="${session.userSession.nickname}"></em>
							<!-- 댓글 내용 -->
							<textarea class="form-control" name="c_content" id="c_content" rows="2"
								placeholder="댓글을 작성해주세요" required></textarea>
						</div>
						<!-- 댓글 등록 버튼 -->
						<button type="submit" id="btnComment" class="btn btn-primary">댓글 작성</button>
					</form>
					<!-- 댓글 작성 폼 끝-->
				</div>
			</div>
		</div>
		<div class="row mt-5">
		</div>
	</div><!--/container -->

	<!--footer  -->
	<div th:replace="footer :: footer"></div>
	<!--footer end  -->



	<!-- loader -->
	<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
			<circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
			<circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
				stroke="#F96D00" />
		</svg></div>


	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery.easing.1.3.js}"></script>
	<script th:src="@{/js/jquery.waypoints.min.js}"></script>
	<script th:src="@{/js/jquery.stellar.min.js}"></script>
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/js/aos.js}"></script>
	<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
	<script th:src="@{/js/bootstrap-datepicker.js}"></script>
	<script th:src="@{/js/scrollax.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<!--게시판상세글용-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
