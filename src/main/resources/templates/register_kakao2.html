<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
	<title>댕댕정보통</title>
	<link rel="icon" th:href="@{/images/icon.png}">
	
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/ionicons.min.css"> 
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
    $(document).ready(function() {
        // Handle the form submission event
        $('#registrationForm').submit(function(event) {
            // Check if passwords match
            const password = $("#password").val();
            const confirmPassword = $("#password-confirm").val();
            if (password !== confirmPassword) {
                alert("Passwords do not match."); // Alert user if passwords do not match
                event.preventDefault(); // Prevent the form from submitting
            }
        });

        // Handle file input change for preview
        $('#uploadFile').on('change', function() {
            const file = this.files[0]; // Get the file
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    $('#preview-img').attr('src', e.target.result).show(); // Set and show the preview image
                };
                reader.readAsDataURL(file); // Read the file as Data URL for preview
            } else {
                $('#preview-img').hide(); // Hide the preview if no file is selected
            }
        });
    });
    </script>
  </head>
  <body class="goto-here">
	<!-- Header/nav -->
	<div th:replace="~{header :: header-fragment}"></div>
    <!-- Header/nav nav -->
	<section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-7 ftco-animate">
                    <form action="/registerKakaoSubmit" method="post" class="billing-form bg-light p-3 p-md-5" th:object="${user}" id="registrationForm" enctype="multipart/form-data">
                    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    					<input type="hidden" name="auth_type" value="kakao">
                        <div class="row align-items-end">
                        	<div class="col-md-6">
                                <div class="form-group">
                                    <label for="nickname">닉네임</label>
                                    <input type="text" class="form-control" id="nickname" name="nickname" th:value="${nickname}" placeholder="닉네임을 입력하세요." required readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">이름</label>
                                    <input type="text" class="form-control" id="name" name="name" th:value="${nickname}" placeholder="이름을 입력하세요." required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">메일주소</label>
                                    <input type="email" class="form-control" id="email" name="email" th:value="${email}" placeholder="메일주소를 입력하세요." readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="phone">휴대폰 번호</label>
                                    <input type="text" class="form-control" id="phone" name="phone"  th:value="01012345678" placeholder="휴대폰 번호를 입력하세요." required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="password">비밀번호</label>
                                    <input type="password" class="form-control" id="password" name="password" th:value="${email}" placeholder="비밀번호를 입력하세요." required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="password-confirm">비밀번호 확인</label>
                                    <input type="password" class="form-control" id="password-confirm" name="password-confirm" th:value="${email}" placeholder="비밀번호를 한 번 더 입력하세요." required>
                                </div>
                            </div>
                            
                            <div class="col-md-12">
                            	<div class="form-group">
                            	<label for="regionCode">Region Code</label>
                            	<select id="regionCode" name="regionCode" class="form-control" required>
	                                <option value="">지역 선택</option>
	                                <th:block th:each="region : ${regionCodes}">
	                                    <option th:value="${region.rno}" th:text="${region.r_name}"></option>
	                                </th:block>
	                            </select>
	                            </div>
	                        </div>
                            
                            <div class="col-md-12">
                                <div class="form-group">
		                            <label for="uploadFile">프로필 사진</label>
		                            <input type="file" name="uploadFile" id="uploadFile" class="form-control" required>
		                            <img id="preview-img" src="#" alt="Profile picture preview" style="max-width: 200px; max-height: 200px; display: none;">
		                        </div>
                            </div>
                            <div class="w-100"></div>
                            <div class="col-md-12">
                                <div class="form-group mt-4">
                                    <button type="submit" class="btn btn-primary py-3 px-4">가입하기</button>
                                </div>
                            </div>
                        </div>
                    </form><!-- END -->
                </div>
            </div>
        </div>
    </section>
    <!--footer  -->
	<div th:replace="~{footer :: footer}"></div>
	<!--footer end  -->
  

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script src="js/google-map.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
