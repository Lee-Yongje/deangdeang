			<div class="d-flex justify-content-between align-items-center">

		    <div class="col-md-3" th:each="num: ${#numbers.sequence(1,16)}">

		        <div class="ftco-animate">
		            <div class="product">
		                <a href="/boastDetail" class="img-prod"><img class="img-fluid" src="images/product-1.jpg" alt="Colorlib Template">

		                <div class="text py-3 pb-4 px-3 text-center">

		                    </div>
