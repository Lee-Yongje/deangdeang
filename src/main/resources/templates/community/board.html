<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="'댕댕정보통 | ' + ${b_name}"></title>
	<link rel="icon" th:href="@{/images/icon.png}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/open-iconic-bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">

    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">

    <link rel="stylesheet" th:href="@{/css/aos.css}">

    <link rel="stylesheet" th:href="@{/css/ionicons.min.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.timepicker.css}">

    <link rel="stylesheet" th:href="@{/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/icomoon.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
	    $(document).ready(function() {
		});

	</script>
</head>

<body class="goto-here">
	<!-- Header/nav -->
	<div th:replace="~{header :: header-fragment}"></div>
	<!-- Header/nav nav -->

	<div class="hero-wrap hero-bread"
		th:style=" 'background-image: url(/images/bg_1.jpg)' ">
		<div class="container">
			<div
				class="row no-gutters slider-text align-items-center justify-content-center">
				<div class="col-md-9 ftco-animate text-center">
					<p class="breadcrumbs">
						<span class="mr-2"><a href="index.html">어쩌구</a></span> <span>저쩌구</span>
					</p>
					<h1 class="mb-0 bread">Community</h1>
				</div>
			</div>
		</div>
	</div>
	<br />
	<div class="container">
		<div class="row">
			<div class="col-lg-3 sidebar ftco-animate">
				<div class="sidebar-box ftco-animate">
					<h3 class="heading">커뮤니티</h3>
					<ul class="categories">
						<li><a href="/community/boast">전국댕댕자랑</a></li>
						<li><a href="/community/board/2">자유게시판</a></li>
						<li><a href="/community/board/3">질문게시판</a></li>
						<li><a href="/community/boardClub/4">산책해요</a></li>
						<li><a href="/community/report">신고/제보</a></li>
					</ul>
				</div>
			</div>

			<div class="col-lg-9 ftco-animate">
				<div class="container-fluid">
					<div class="d-flex justify-content-between align-items-center">
						<h2>
							<a th:href="@{'/community/board/'+${b_code}}"><span
								th:text="${b_name}"></span></a>
						</h2>
						<a th:href="@{/member/community/boardInsert(b_name=${b_name})}"
							class="btn btn-primary">글쓰기</a>
					</div>
					<br />

					<!-- 테이블 시작 -->
					<div class="table-responsive">
						<table class="container-fluid table-bordered"
							style="text-align: center;">
							<thead>
								<tr>
									<th scope="col" width="10%">글 번호</th>
									<th scope="col" width="">제목</th>
									<th scope="col" width="10%">작성자</th>
									<th scope="col" width="15%">작성일</th>
									<th scope="col" width="10%">조회수</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="b: ${list}">
									<td th:text="${b.bno}"></td>
									<td><a
										th:href="@{'/member/community/boardDetail/'+${b_code}+'/'+ ${b.bno}}"
										th:text="${b.b_title}"></a></td>
									<td th:text="${b.u_nickname}"></td>
									<td th:text="${#dates.format(b.b_date, 'yyyy-MM-dd')}"></td>
									<td th:text="${b.b_hit}"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- 테이블 끝 -->

					<div class="row mt-5">
						<!-- 페이징 -->
						<div class="col text-center">
							<div class="block-27">
								<ul>
									<th:block th:if="${nowPage>5}">
										<li><a
											th:href="@{'/community/board/'+${b_code}+'?page='+${startPage-1}}">&lt;</a></li>
									</th:block>
									<th:block
										th:each="pageNum : ${#numbers.sequence(startPage, endPage)}">
										<li th:class="${pageNum == list.number + 1} ? 'active' : ''">
											<a
											th:href="@{'/community/board/'+${b_code}+'?page=' + ${pageNum}}">
												<span th:text="${pageNum}"></span>
										</a>
										</li>
									</th:block>
									<th:block th:if="${endPage!=totalPage}">
										<li><a
											th:href="@{'/community/board/'+${b_code}+'?page=' + ${endPage+1}}">&gt;</a></li>
									</th:block>
								</ul>
							</div>
						</div>
					</div>
					<br />
					<!--검색창 시작-->
					<div class="container">
						<div class="row justify-content-center">
							<form th:action="@{'/community/board/'+${b_code}}" method="get" class="search-form form-inline">
								<div class="form-group-inline">
									</select> <select class="form-control rounded" id="cname" name="cname">
										<option value="b_title">제목</option>
										<option value="u_nickname">작성자</option>
									</select> <input type="search" class="form-control rounded" placeholder="검색어를 입력하세요" name="keyword">
									<button type="submit" class="btn btn-primary">검색</button>
								</div>
							</form>
						</div>
					</div>
					<!--검색창 끝-->
					</div>
					<!--container-->
				</div>
			</div>
		</div>
	<br /><br />

	<!-- footer -->
	<div th:replace="~{footer :: footer}"></div>
	<!-- footer end -->

	<!-- loader -->
	<div id="ftco-loader" class="show fullscreen">
		<svg class="circular" width="48px" height="48px">
			<circle class="path-bg" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke="#eeeeee" />
			<circle class="path" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" />
		</svg>
	</div>

	<script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.easing.1.3.js}"></script>
    <script th:src="@{/js/jquery.waypoints.min.js}"></script>
    <script th:src="@{/js/jquery.stellar.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{/js/aos.js}"></script>
    <script th:src="@{/js/jquery.animateNumber.min.js}"></script>
    <script th:src="@{/js/bootstrap-datepicker.js}"></script>
    <script th:src="@{/js/scrollax.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>

</body>

</html>
