<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vegefoods - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .card {
            border-radius: 0;
            border: none;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #82AE46;
            color: white;
            font-size: 1.5em;
            font-weight: 700;
            border-bottom: none;
        }
        .card-body {
            background-color: #F8F9FA;
            border-top: 2px solid #82AE46;
        }
        .form-control {
            border-radius: 0;
            border-color: #82AE46;
        }
        .btn-primary {
            background-color: #82AE46;
            border-color: #82AE46;
        }
        .btn-primary:hover {
            background-color: #6C9440;
            border-color: #6C9440;
        }
    </style>
</head>
<body class="goto-here">
    <!-- Header/nav -->
    <div th:replace="header :: header-fragment"></div>

    <div class="hero-wrap hero-bread" style="background-image: url('images/bg_1.jpg');">
        <div class="container">
            <div class="row no-gutters slider-text align-items-center justify-content-center">
                <div class="col-md-9 ftco-animate text-center">
                    <p class="breadcrumbs">
                        <span class="mr-2"><a href="index.html">Home</a></span> <span>Blog</span>
                    </p>
                    <h1 class="mb-0 bread">Blog</h1>
                </div>
            </div>
        </div>
    </div>

    <section class="ftco-section ftco-degree-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 sidebar ftco-animate">
					<div class="sidebar-box ftco-animate">
						<h3 class="heading">마이페이지</h3>
						<ul class="categories">
							<li><a href="/boast">댕댕스케줄</a></li>
							<li><a href="#">집사일지</a></li>
							<li><a href="#">회원정보 수정</a></li>
							<li><a href="#">비밀번호 수정</a></li>
							<li><a href="#">마이 펫</a></li>
							<li><a href="#">내가 쓴 글</a></li>
						</ul>
					</div>
				</div>

                <div class="col-lg-8 ftco-animate">
                    <div class="row">
                        <div class="card col-lg-12">
                            <div class="card-header">회원 정보 수정</div>
                            <div class="card-body">
                                <ul class="nav nav-tabs">
                                    <li class="active"><a href="#profile" data-toggle="tab">프로필</a></li>
                                </ul>
                                <div id="myTabContent" class="tab-content">
                                    <div class="tab-pane active in" id="profile">
                                        <form id="profileForm">
                                            <div class="form-group">
                                                <label for="u_nickname" class="font-weight-bold">닉네임</label>
                                                <input type="text" class="form-control" id="u_nickname" value="코코아빠">
                                            </div>
                                            <div class="form-group">
                                                <label for="u_name" class="font-weight-bold">이름</label>
                                                <input type="text" class="form-control" id="u_name" value="이문관">
                                            </div>
                                            <div class="form-group">
                                                <label for="u_email" class="font-weight-bold">이메일</label>
                                                <input type="email" class="form-control" id="u_email" value="email@naver.com">
                                            </div>
                                            <div class="form-group">
                                                <label for="u_phone" class="font-weight-bold">전화번호</label>
                                                <input type="email" class="form-control" id="u_phone" value="010-1111-1111">
                                            </div>
                                            <div class="form-group d-flex align-items-start">
                                                <img src="/images/강아지.jpg" alt="프로필 이미지" class="img-fluid" style="max-height: 250px; max-width: 250px;">
                                                <div class="ml-3 d-flex flex-column justify-content-between" style="height: 100px;">
                                                    <label for="u_fname" class="font-weight-bold">프로필 이미지</label>
                                                    <input type="file" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="rno" class="font-weight-bold">거주지</label>
                                                <select class="form-control" id="rno">
                                                    <option value="02">서울</option>
                                                    <option value="031">경기</option>
                                                    <option value="032">인천</option>
                                                    <option value="033">강원</option>
                                                    <option value="041">충남</option>
                                                    <option value="042">대전</option>
                                                    <option value="043">충북</option>
                                                    <option value="044">세종</option>
                                                    <option value="051">부산</option>
                                                    <option value="052">울산</option>
                                                    <option value="053">대구</option>
                                                    <option value="054">경북</option>
                                                    <option value="055">경남</option>
                                                    <option value="061">전남</option>
                                                    <option value="062">경주</option>
                                                    <option value="063">전북</option>
                                                    <option value="064">제주</option>
                                                    <!-- 나머지 옵션들 추가 -->
                                                </select>
                                            </div>
                                            <button type="submit" class="btn btn-primary">수정</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--footer  -->
    <div th:replace="footer :: footer"></div>

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen">
        <svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" />
        </svg>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/scrollax.min.js"></script>
    <script src="js/google-map.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
