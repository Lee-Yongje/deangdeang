<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
    <title>Vegefoods - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">

     
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="goto-here">
	<!-- He
	ader/nav -->
   	<div th:replace="header :: header-fragment"></div>
    <!-- Header/nav nav -->
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-7 ftco-animate">
                    <form action="/register" method="post" class="billing-form bg-light p-3 p-md-5" id="registrationForm" enctype="multipart/form-data">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="hidden" name="auth_type" value="standard">
                        <h3 class="mb-4 billing-heading">Sign Up</h3>
                        <div class="row align-items-end">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id">이름</label>
                                    <input type="text" name="id" id="id" class="form-control" placeholder="이름을 입력하세요." required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">메일주소</label>
                                    <input type="email" name="email" id="email" class="form-control" placeholder="메일주소를 입력하세요." required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="password">비밀번호</label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요." required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="password-confirm">비밀번호 확인</label>
                                    <input type="password" name="passwordconfirm" id="passwordconfirm" class="form-control" placeholder="비밀번호를 한 번 더 입력하세요." required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="phone">휴대폰 번호</label>
                                    <input type="text" name="phone" id="phone" class="form-control" placeholder="휴대폰 번호를 입력하세요." required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nickname">닉네임</label>
                                    <input type="text" name="nickname" id="nickname" class="form-control" placeholder="닉네임을 입력하세요." required>
                                </div>
                            </div>
                            <!-- Adding missing fields for address and file upload -->
                            <div class="col-md-12">
							    <div class="form-group">
							        <label for="regionCode">Region Code</label>
							        <select name="regionCode" id="regionCode" class="form-control" required>
							            <option value="">Select a Region</option>
							            <th:block th:each="region : ${regionCodes}">
							                <option th:value="${region.rno}" th:text="${region.r_name}"></option>
							            </th:block>
							        </select>
							    </div>
							</div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="file-upload">프로필 사진</label>
                                    <input type="file" name="file" class="form-control" id="file-upload" onchange="previewFile()" required>
                                    <img id="preview-img" src="#" alt="Profile picture preview" style="max-width: 200px; max-height: 200px; display: none;">
                                </div>
                            </div>
                            <div class="w-100"></div>
                            <div class="col-md-12">
                                <div class="form-group mt-4">
                                    <button type="submit" class="btn btn-primary py-3 px-4">가입하기</button>
                                </div>
                            </div>
                        </div>
                    </form><!-- END -->
                </div>
            </div>
        </div>
    </section>
	<!--footer  -->
	<div th:replace="footer :: footer"></div>
	<!--footer end  -->
  

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script src="js/google-map.js"></script>
  <script src="js/main.js"></script>
  <script>
        function previewFile() {
            var preview = document.getElementById('preview-img');
            var file    = document.getElementById('file-upload').files[0];
            var reader  = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
                preview.style.display = 'block';
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
                preview.style.display = 'none';
            }
        }
    </script>
  </body>
</html>
